<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rodeo</title>
  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/default.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
  <script type="text/javascript">
    window.$ = window.jQuery = require('jquery');
  </script>
  <script src="js/external.min.js"></script>
</head>
<body>
  <!-- start nav -->
  <nav class="navbar navbar-default" style="margin-bottom: 2px;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <form id="pdf-form" class="navbar-form navbar-right" method="POST" action="/pdf" role="search">
        <div class="form-group">
          <input type="hidden" id="pdf-html" name="html" value="" />
        </div>
        <button type="submit" id="pdf" class="btn btn-primary">Export as PDF</button>
      </form>

    </div>
  </nav>
  <!-- end nav -->
  <div id="content" class="container">
  </div>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#pdf-html").val($("#content").html());
    });
  </script>
  <script type="text/javascript">
    $("#pdf-form").submit(function(e) {
      e.preventDefault();
      require('ipc').send('pdf', { html: $("#content").html() });
      return false;
    });
  </script>
</body>
