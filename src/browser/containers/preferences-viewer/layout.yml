# id: some unique value
# label: key in the i18n text
-
  id: preferences-python
  label: python
  items:
    -
      id: pythonExplanation
      explanation: pythonExplanation
      type: marked
    -
      id: workingDirectory
      key: workingDirectory
      label: defaultWorkingDirectory
      type: folder
    -
      id: pythonCmd
      key: pythonCmd
      label: pythonCommand
      type: pythonCmd
      change:
        - restartPython
      value: python
    -
      id: useBuiltinPython
      key: useBuiltinPython
      label: useBuiltinPython
      type: select
      options:
        - label: Failover
          value: failover
        - label: No
          value: no
        - label: Yes
          value: yes
      platform: ['win32']
      value: failover

    -
      id: pythonPackageInstaller
      key: pythonPackageInstaller
      label: pythonPackageInstaller
      type: select
      options:
        - label: Pip
          value: pip
        - label: Conda
          value: conda
      value: pip
    -
      id: environmentVariablesButton
      type: button
      label: environmentVariables
      value: environmentVariables
      clickHandler: onOpenDialog
